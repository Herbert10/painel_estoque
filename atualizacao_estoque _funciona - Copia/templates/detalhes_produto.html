<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 5px solid #388E3C;
        }
        .product-details {
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .product-details p {
            margin: 10px 0;
            font-size: 16px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Detalhes do Produto</h1>
    <div class="product-details" id="detalhesProduto"></div>
    <table>
        <thead>
            <tr>
                <th>ROMANEIO</th>
                <th>DATA</th>
                <th>QUANTIDADE</th>
                <th>PRECO</th>
            </tr>
        </thead>
        <tbody id="detalhesBody">
        </tbody>
    </table>
</body>
</html>
