<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard CHRONIC420</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CHRONIC420</h1>
        </div>
        <div class="main">
            <div class="left">
                <!-- Carrossel de Imagens -->
                <div id="carousel" class="carousel">
                    <img src="path/to/image1.jpg" alt="Imagem 1">
                    <img src="path/to/image2.jpg" alt="Imagem 2">
                    <img src="path/to/image3.jpg" alt="Imagem 3">
                    <img src="path/to/image4.jpg" alt="Imagem 4">
                </div>
            </div>
            <div class="right">
                <!-- Vídeos -->
                <video id="video-player" controls autoplay muted loop>
                    <source src="caminho/para/video1.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="footer">
            <!-- Consulta ao Banco de Dados -->
            <table id="data-table">
                <thead>
                    <tr>
                        <th>CLIENTE</th>
                        <th>PEDIDO</th>
                        <th>PECAS</th>
                        <th>VENDEDOR</th>
                        <th>TRANSPORTADORA</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados dinâmicos do banco de dados -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
