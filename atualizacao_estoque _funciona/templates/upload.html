<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Dados</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Buscar Dados do Banco de Dados</h1>
        <form method="POST" action="{{ url_for('buscar') }}">
            <div class="form-group">
                <label for="cod_cliente">CÃ³digo do Cliente:</label>
                <input type="text" class="form-control" id="cod_cliente" name="cod_cliente" required>
            </div>
            <div class="form-group">
                <label for="data_inicial">Data Inicial:</label>
                <input type="date" class="form-control" id="data_inicial" name="data_inicial" required>
            </div>
            <div class="form-group">
                <label for="data_final">Data Final:</label>
                <input type="date" class="form-control" id="data_final" name="data_final" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Buscar</button>
        </form>
    </div>
</body>
</html>
