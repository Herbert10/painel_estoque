<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Recomendados</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/produtos.js" defer></script>
</head>
<body>
    <div class="container">
        <h2 id="cliente-nome">Cliente: </h2>

        <div class="observacao-container">
            <label for="observacao">Observação:</label>
            <textarea id="observacao" rows="4" placeholder="Adicione uma observação..."></textarea>
            <button id="enviar-mensagem">Enviar Mensagem</button>
        </div>

        <table id="produtos-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Produto</th>
                    <th>Imagem</th>
                    <th>Qtd Comprada</th>
                    <th>Total Vendido</th>
                    <th>Estoque SP</th>
                    <th>Primeira Compra</th>
                    <th>Última Compra</th>
                    <th>Selecionar</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>
</html>
