
    <html>
    <head>
        <title>Carrossel de Imagens</title>
        <style>
            body {

 <div class="carousel wide-banner slide" data-ride="carousel" id="carousel">

  </div>

  <a class="right carousel-control" data-slide="next" href="#carousel" role="button">

 </div>
 <div class="owl-carousel short-banner show-dots visible-xs">

 </div>
