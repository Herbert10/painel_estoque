<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de Cartão de Ponto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        h1 {
            color: #333;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leitura de Cartão de Ponto</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label>Carregar Imagem da Frente:</label><br>
            <input type="file" name="file"><br><br>
            <label>Carregar Imagem do Verso:</label><br>
            <input type="file" name="file"><br><br>
            <button type="submit">Gerar Excel</button>
        </form>
    </div>
</body>
</html>
